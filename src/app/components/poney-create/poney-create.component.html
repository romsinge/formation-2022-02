<form [formGroup]="poneyForm" (submit)="handleSubmit()">

    <mat-form-field>
        <input
            matInput
            placeholder="Name"
            formControlName="name"
        >
        <mat-error *ngIf="poneyForm.controls['name'].hasError('required')">
            Ce champ est requis
        </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field>
        <input
            matInput
            placeholder="Image"
            formControlName="image"
        >
        <mat-error *ngIf="poneyForm.controls['image'].hasError('isNotGif')">
            Le fichier doit Ãªtre au format .gif
        </mat-error>
    </mat-form-field>

    <br>

    <button [disabled]="poneyForm.invalid" mat-raised-button color="primary">Create</button>

</form>
